<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/chatInbox.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}"/>
    <title>Document</title>
</head>
<body>
    <div class="navbar">
        <form class="searchField" action="/mainpage" method="post">
            <input class="search-input" name="search" placeholder="Search" />
            <button name="searchBtn" class="searchBtn"><i class="bi-search"></i></button>
        </form>
    </div>
<div class="full-container">
    <div class="left_side_navbar">
        <a href="{{ url_for('mainpage') }}" class="title">Photogram</a>
        <div class="three-buttons">
            <form action="/mainpage" method="post">
                <button class="fa fa-home"> Home</button>
            </form>
            <form action="/mainpage" method="post">
                <button name="explore"><i class="bi bi-compass"> Explore</i></button>
            </form>
            <button id="uploadBtn" name="upload"><span class="bi-upload"> Create</span></button>
            <form action="/chat/inbox" method="post">
                <button class="fa fa-paper-plane"> Direct</button>
            </form>
            <form action="/mainpage" method="post" class="rightBar">
                <button name="profile"><i class="bi-person-fill"> Profile</i></button>
            </form>
            <form action="/logout" method="post">
                <button class="logout" name="logout"><i class="bi-box-arrow-right"> Logout</i></button>
            </form>
        </div>
    </div>
    <div class="chat-container">
        <div class="persons">
            {% for chat in chats %}
                <a class="chat-persons" href="/chat/{{ chat.room_code }}">{{ chat.user2 }}</a>
                <br>
            {% endfor %}
            {% for chat in more_chats %}
                <a class="chat-persons" href="/chat/{{ chat.room_code }}">{{ chat.user1 }}</a>
                <br>
            {% endfor %}
        </div>
        <div class="chat">
            <h1>Chat area</h1>

        </div>
    </div>
</div>
</body>
</html>
