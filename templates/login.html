<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}"/>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <!-- <img class="pic" src="{{ url_for('static', filename='Ig.png') }}" /> -->
        <img class="pic" src="https://raw.githubusercontent.com/bzapata95/instagram-clone/master/web/public/img/mobilegif.gif"/>
        <div class="form"></div>
            <form action="/" method="post">
                {{ form.hidden_tag() }}
                <h2 class="title">Photogram</h2>
                {{ form.email(size=32, class="input", id="email", placeholder="Email") }}
                <br>
                {{ form.password(size=32, class="input", id="password", placeholder="Password") }}
                <br>
                {{ form.submit(class="submit btn btn-primary") }}
                <hr>
                <a href="/reset">Forgot Your Password?</a>
                <p class="linkToSignUp">Not a Member Yet? Sign up <a href="{{ url_for('signup') }}">Here</a></p>
            </form>
        </div>
        <img class="bottom-img" src="{{ url_for('static', filename='ig_bottom.png') }}"/>
    </div>
    
</body>
</html>
